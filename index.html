<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="input-group">
            <input type="text" id="password" readonly>
            <button id="copy">ðŸ“‹</button>
        </div>
        <label>Password Length: <span id="length-val">12</span></label>
        <input type="range" id="length" min="6" max="30" value="12">
        <div class="options">
            <div class="option-row">
                <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
                <label><input type="checkbox" id="numbers" checked> Numbers</label>
            </div>
            <div class="option-row">
                <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
                <label><input type="checkbox" id="symbols" checked>Symbols</label>
            </div>
        </div>
        <button id="generate">Generate Password</button>
        <div class="strength">Strength: <span id="strength"></span></div>
        <button id="toggle-theme">ðŸŒ™Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
